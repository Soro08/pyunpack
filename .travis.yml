language: python
python:
 - "2.7"
 - "3.3"
 - "3.4"
 - "3.5"

before_install:
  - sudo apt-get update -qq

install:
 - sudo apt-get install -y zip
 - pip install coveralls
 - pip install -r requirements-test.txt
 - pip install .
 
script:  
 - cd tests && nosetests -v --with-coverage --cover-package=pyunpack .
 
after_success:
 - coveralls
